{% extends "base.html" %}

{% block content %}

<div class="login-bg"></div>
<div class="cell medium-auto medium-cell-block-container">
    <div class="grid-x grid-padding-x">
        <div class="cell medium-4 medium-offset-1 ">
            <div class="login-content">
                <h3>REGISTRO</h3>
                <form method="POST" role="form" class="u-margin-bottom-small">{% csrf_token %}
                    <label>CORREO {{ user_form.email }}
                    </label>
                    <label>CONTRASEÑA {{ user_form.password1 }}
                    </label>
                    <label>CONFIRMA TU CONTRASEÑA {{ user_form.password2 }}
                    </label>
                    <input type="submit" class="button login-btn expanded" value="SIGUIENTE">
                </form>
                <div class="social-login">
                    <h4>CONTINUAR CON</h4>
                    <img src="http://via.placeholder.com/100x100" alt="">
                    <img src="http://via.placeholder.com/200x100" alt="">
                </div>

            </div>
        </div>
    </div>

{% endblock %}
