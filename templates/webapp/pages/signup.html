{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="login-bg"></div>
    <div class="cell medium-auto medium-cell-block-container">
        <div class="grid-x grid-padding-x">
            <div class="cell medium-4 medium-offset-1 ">
                <div class="login-content">
                    <h3>{% trans "REGISTRO" %}</h3>
                    <form method="POST" role="form" class="u-margin-bottom-small">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.email.errors }}
                        <label>{% trans "CORREO" %} {{ form.email }}</label>
                        {{ form.password.errors }}
                        <label>{% trans "CONTRASEÑA" %} {{ form.password }}</label>
                        {{ form.password_confirmation.errors }}
                        <label>{% trans "CONFIRMA TU CONTRASEÑA" %} {{ form.password_confirmation }}</label>
                        <input type="submit" class="button login-btn expanded" value="{% trans "SIGUIENTE" %}">
                    </form>
                    <div class="social-login">
                        <h4>{% trans "CONTINUAR CON" %}</h4>
                        <img src="http://via.placeholder.com/100x100" alt="">
                        <img src="http://via.placeholder.com/200x100" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
