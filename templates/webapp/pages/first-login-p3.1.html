{% extends "base.html" %}

{% block content %}


<div class="grid-container">
    <div class="grid-x">
        <div class="cell medium-12 caps">
            <p class="h5">Define tu estilo de aprendizaje</p>
            <p class="highlight">Selecciona una opcion de cada bloque</p>
            <p class="pregunta-2">Cuando inicio el estudio de alguna temática:</p>
        </div>
        <div class="cell medium-12">
            <form method="POST" class="first-q-form">
                {% csrf_token %}
                <div class="grid-x align-center">
                    <div class="cell medium-6 fl-bg-2">
                        <div class="first-q-form__container">
                            <div class="first-q-form__radio-group">
                                <input type="radio" class="first-q-form__radio-input" id="p4-1" name="pregunta-2set" value="1">
                                <label for="p4-1" class="first-q-form__radio-label-2">
                                    <div class="first-q-form__radio-image">
                                        <img src="https://via.placeholder.com/190x300" alt="">
                                    </div>
                                    Principalmente involucro mis sentidos, mi imaginación y recuerdos.
                                </label>
                            </div>
                            <div class="first-q-form__radio-group">
                                <input type="radio" class="first-q-form__radio-input" id="p4-2" name="pregunta-2set" value="2">
                                <label for="p4-2" class="first-q-form__radio-label-2">
                                    <div class="first-q-form__radio-image">
                                        <img src="https://via.placeholder.com/190x300" alt="">
                                    </div>
                                    Me guío mucho más por razonamientos lógicos.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="cell medium-6  fl-bg-3">
                        <div class="first-q-form__container">
                            <div class="first-q-form__radio-group">
                                <input type="radio" class="first-q-form__radio-input" id="p5-1" name="pregunta-3set" value="1">
                                <label for="p5-1" class="first-q-form__radio-label-3">
                                    <div class="first-q-form__radio-image">
                                        <img src="https://via.placeholder.com/190x300" alt="">
                                    </div>
                                    Prefiero observar y entender lo que sucede.
                                </label>
                            </div>
                            <div class="first-q-form__radio-group">
                                <input type="radio" class="first-q-form__radio-input" id="p5-2" name="pregunta-3set" value="2">
                                <label for="p5-2" class="first-q-form__radio-label-3">
                                    <div class="first-q-form__radio-image">
                                        <img src="https://via.placeholder.com/190x300" alt="">
                                    </div>
                                    Soy más proclive a querer interactuar de inmediato.
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="cell medium-6">
                        <input type="submit" value="SIGUIENTE" class="button expanded u-margin-top-small">                                    
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
